{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html dir="auto">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Menu" %}</title>
    <link rel="stylesheet" href="{% static 'cafe/css/menu.css' %}">
</head>
<body>
    <table>
        <tr>
            <th>#</th>
            <th>{% trans "Name" %}</th>
            <th>{% trans "Price" %}($)</th>
            <th>{% trans "Discount" %}(%)</th>
            <th>{% trans "Category" %}</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.discount }}</td>
                <td>{{ item.category.title }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
